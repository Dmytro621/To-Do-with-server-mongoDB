<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TODO list</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Your To Do</h1>
      <div>
        <h3>Write to do</h3>
        <div class="todo-input-container">
          <input type="text" id="todo-input" placeholder="Enter your to do" />
          <button id="add-todo" type="submit">Add</button>
        </div>
      </div>
      <div>
        <h3>To do list</h3>
        <ul id="todo-list"></ul>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
